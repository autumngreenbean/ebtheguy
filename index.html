<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.cdnfonts.com/css/w95fa');

@font-face {
    font-family: '95';
    src: url('https://raw.githubusercontent.com/grassmunk/Chicago95/master/Fonts/vga_font/LessPerfectDOSVGA.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

html, body {
    -webkit-touch-callout: none;
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
}

.jersey-20-regular {
    font-family: "Jersey 20", sans-serif;
    font-weight: 400;
    font-style: normal;
}

* {
    font-family: '95', sans-serif;
    background-color: 008080;
    color: white;
    user-select:none;
}

.window-box {
    z-index: 1;
    width: 500px;
    height: 300px;
    background-color: #c0c0c0;
    box-sizing: border-box;
    position: relative;
    padding: 3px;
    box-shadow: 
    inset -1px -1px #808080,
    inset 1px 1px #ffffff,
    inset -1px 0px #ffffff,
    -1px -1px 0 0 #dfdfdf,
    0px -1px 0 0 #dfdfdf,
    -1px 0px 0 0 #dfdfdf,
    0px 1px 0 0 #000,
    1px 1px 0 0 #000,
    -1px 1px 0 0 #000,
    1px -1px 0 0 #000;
}

.body-container {
    width: 98.8%;
    height: 91.3%;
    background-color: #c0c0c0;
    position:absolute;
 }

#white-body {
    width: 100%;
    height: 100%;
    background-color: white;
    position: relative;
    box-shadow: 
    inset -1px -1px #dfdfdf,
    inset 1px 1px #808080;
}

.header-container {
    width: 100%;
    height: 18px;
    background-color: #c0c0c0;
    position: relative;
    padding-bottom: 2px;
}
#header {
    background-color: #000080;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 14px;
    padding: 2px;
    box-sizing: border-box;
    position: relative;
    display: flex;
    justify-content: space-between; 
    align-items: center; 
}

#header .window-title {
    background-color: #000080;
    flex: 1; 
    text-align: left; 
}

#header .window-box {
    width: 12px; 
    height: 12px; 
    padding: 1px;
    padding-top:2px;
    margin-left: 5px; 
    color: black;
    text-align: center;
    align-items: center;
}

/* Icon blocks */
.block {
    margin: 15px;
    display: block;
    text-align: center;
    position: relative;
    cursor: grab;
    width: 50; 
    height: 50;
    padding-bottom: 30px;
}

.block img {
    image-rendering: pixelated;
    display: block;
    width: 100%;
    height: 100%;
}

.block:active::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to right, transparent 49%, rgba(0, 0, 128, 0.5) 50%, rgba(0, 0, 128, 0.5) 51%, transparent 100%),
                      linear-gradient(to bottom, transparent 49%, rgba(0, 0, 128, 0.5) 50%, rgba(0, 0, 128, 0.5) 51%, transparent 100%);
    background-size: 1px 1px;
    z-index: 2;
    -webkit-mask-image: var(--mask-url);
    -webkit-mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    mask-image: var(--mask-url);
    mask-size: contain;
    mask-repeat: no-repeat;
    mask-position: center;
    cursor:grabbing;
}

.text-icon {
    padding-top: 5px;
    font-size: 14px;
    font-family: 'w95fa';
}

@media (max-width: 768px) {
  * {
        background-color: pink;
    }
    .window-box {
    z-index: 1;
    width: 350px;
    height: 300px;

}

}
</style>
</head>
