<body>





    <div class="player-container">
        <img id="albumCover" src="" alt="Album Cover">
        <h2 id="trackTitle">Loading...</h2>
        <p id="artistName">Murdock Street</p>
        <audio id="audioPlayer"></audio>
        
        <div class="controls">
            <button onclick="prevTrack()">⏮ Prev</button>
            <button onclick="togglePlayPause()">▶️ Play</button>
            <button onclick="nextTrack()">⏭ Next</button>
        </div>
    </div>



    <script>
        let currentTrackIndex = 0;
        let tracks = [];
        let isPlaying = false;

        const audioPlayer = document.getElementById("audioPlayer");
        const albumCover = document.getElementById("albumCover");
        const trackTitle = document.getElementById("trackTitle");
        const artistName = document.getElementById("artistName");
        const playPauseButton = document.querySelector(".controls button:nth-child(2)");

        async function fetchAlbumTracks() {
    const albumName = "Basement Candy - EP"; // Correct album name
    const artistName = "Murdock Street"; // The artist's name

    const trackResponse = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(albumName)}&entity=musicTrack`);
    const trackData = await trackResponse.json();

    console.log("Full trackData:", trackData); // Check full response

    // Filter results: only tracks by the correct artist
    if (trackData.results && trackData.results.length > 1) {
        tracks = trackData.results.filter(item => 
            item.wrapperType === "track" && item.artistName === artistName
        );

        if (tracks.length > 0) {
            updatePlayer();
        } else {
            trackTitle.innerText = "No tracks found.";
        }
    } else {
        trackTitle.innerText = "No tracks found.";
    }
}







        function updatePlayer() {
            const track = tracks[currentTrackIndex];
            audioPlayer.src = track.previewUrl;
            albumCover.src = track.artworkUrl100.replace("100x100", "300x300");
            trackTitle.innerText = track.trackName;
            artistName.innerText = track.artistName;
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseButton.innerText = "▶️ Play";
            } else {
                audioPlayer.play();
                playPauseButton.innerText = "⏸ Pause";
            }
            isPlaying = !isPlaying;
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updatePlayer();
            audioPlayer.play();
            isPlaying = true;
            playPauseButton.innerText = "⏸ Pause";
        }

        function prevTrack() {
            if (currentTrackIndex === 0) {
                audioPlayer.currentTime = 0; 
            } else {
                currentTrackIndex--;
            }
            updatePlayer();
            audioPlayer.play();
            isPlaying = true;
            playPauseButton.innerText = "⏸ Pause";
        }

        audioPlayer.addEventListener("ended", nextTrack);
        fetchAlbumTracks();
    </script>
